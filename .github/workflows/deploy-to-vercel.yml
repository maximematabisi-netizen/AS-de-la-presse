name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 20 to satisfy newer CLI engine requirements
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        if: steps.install-deps != null
        run: |
          # Ensure Prisma client is generated when building on CI/Vercel
          npx prisma generate || true

      - name: Build
        run: npm run build --if-present

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN not set: skipping vercel deploy (set repository secret VERCEL_TOKEN to enable)";
            exit 0;
          fi
          npx vercel --version || true

          # If a VERCEL_PROJECT_ID is set (preferred), deploy directly to that project id.
          if [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "VERCEL_PROJECT_ID provided â€” deploying to existing project id"
            npx vercel --prod --token "$VERCEL_TOKEN" --yes --project "$VERCEL_PROJECT_ID"
            exit $?
          fi

          # Otherwise sanitize the GitHub repo name to a valid Vercel project name (lowercase, allowed chars)
          SANITIZED_NAME=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g' | sed 's/-\{2,\}/-/g' | sed 's/^-\+//; s/-\+$//')
          echo "Using sanitized project name: $SANITIZED_NAME"

          # Pass --name to avoid CLI prompting and project name validation errors.
          npx vercel --prod --token "$VERCEL_TOKEN" --yes --name "$SANITIZED_NAME"
